<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Define the context menu styles */
      #context-menu {
        display: none;
        position: absolute;
        background-color: #fff;
        border: 1px solid #ccc;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      /* Define context menu item styles */
      .context-menu-item {
        padding: 8px 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Context menu container -->
    <div id="context-menu">
      <div class="context-menu-item" id="menu-item-1">Menu Item 1</div>
      <div class="context-menu-item" id="menu-item-2">Menu Item 2</div>
      <div class="context-menu-item" id="menu-item-3">Menu Item 3</div>
    </div>

    <!-- Your content -->
    <div id="content">
      <p>Right-click anywhere on this page to open the context menu.</p>
    </div>

    <script>
      // Get references to the context menu and content
      const contextMenu = document.getElementById('context-menu');
      const content = document.getElementById('content');

      // Prevent the default right-click context menu
      content.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        // Show the custom context menu at the mouse position
        contextMenu.style.left = e.pageX + 'px';
        contextMenu.style.top = e.pageY + 'px';
        contextMenu.style.display = 'block';
      });

      // Hide the context menu when clicking outside of it
      document.addEventListener('click', () => {
        contextMenu.style.display = 'none';
      });

      // Handle clicks on context menu items
      document.getElementById('menu-item-1').addEventListener('click', () => {
        alert('You clicked Menu Item 1');
      });

      document.getElementById('menu-item-2').addEventListener('click', () => {
        alert('You clicked Menu Item 2');
      });

      document.getElementById('menu-item-3').addEventListener('click', () => {
        alert('You clicked Menu Item 3');
      });
    </script>
  </body>
</html>
